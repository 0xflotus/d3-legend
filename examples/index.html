<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

text {
  font: 12px sans-serif;
}

.legendSize rect, .legendSize circle{
  fill: rgb(46, 73, 123);
}


.legendSizeHorz circle{
  stroke: rgb(221, 74, 47);
  fill: none;
}

 .legendSizeHorz line {
  stroke: rgb(46, 73, 123);
 }

 .legendPath path {
  fill: rgb(221, 74, 47);
 }

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }


</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="../../legend.js"></script>
<script src="../../color.js"></script>
<script src="../../size.js"></script>
<script src="../../symbol.js"></script>
<script>


var width = 960,
    height = 600;


var linear = d3.scale.linear().domain([0,10]).range(["rgb(46, 73, 123)", "rgb(221, 74, 47)"]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//Quantile
//blue to white color scale, class
var quantize = d3.scale.quantize()
    .domain([ 0, 0.15 ])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

svg.append("g")
  .attr("class", "legendQuant")
  .attr("transform", "translate(20,20)");

var legend = d3.legend.color()
    .labelFormat(d3.format(".2f"))
    .useClass(true)
 //   .shape('circle')
    .scale(quantize);

svg.select(".legendQuant")
  .call(legend);

//Ordinal
//category scales
var ordinal = d3.scale.category10().domain(["a", "b", "c", "d", "e", "f", "g", "h"]);

svg.append("g")
  .attr("class", "legendOrdinal")
  .attr("transform", "translate(20,180)");

var legendOrdinal = d3.legend.color()
    .shapeWidth(20)
    .shapeHeight(20)
    .scale(ordinal);

svg.select(".legendOrdinal")
  .call(legendOrdinal);

var legendLine = d3.legend.color()
      .shapeWidth(25)
      .shapeHeight(20)
      .scale(ordinal)
      .shape("line")
      .labels(["this", "is", "a", "legend"])
      .shapePadding(25);

  svg.append("g")
    .attr("class", "legendLine")
    .attr("transform", "translate(140,180)");

  svg.select(".legendLine")
    .call(legendLine);

//Linear
//Blue to red fill scale
svg.append("g")
  .attr("class", "legendLinear")
  .attr("transform", "translate(140,20)");

var legendLinear = d3.legend.color()
    .shapeWidth(30)
    //.cells([1, 2, 3, 6, 8])
    .cells(10)
    .orient('horizontal')
    .scale(linear);

svg.select(".legendLinear")
  .call(legendLinear);

svg.append("g")
  .attr("class", "legendLinearCircle")
  .attr("transform", "translate(140,90)");

legendLinear.shape("circle")
  .shapePadding(20)
  .labelOffset(5);

  svg.select(".legendLinearCircle")
    .call(legendLinear);

// Linear
// size scale
svg.append("g")
  .attr("class", "legendSize")
  .attr("transform", "translate(250, 280)");

var linearSize = d3.scale.linear().domain([0,10]).range([10, 30]);

var legendSize = d3.legend.size()
    .scale(linearSize)
    .cells(8)
    .shape('circle')
    .labels(["test", "labels"])
   .orient('horizontal');

svg.select(".legendSize")
  .call(legendSize);

svg.append("g")
  .attr("class", "legendSizeHorz")
  .attr("transform", "translate(320, 180)");

var legendSizeLine = d3.legend.size()
      .scale(d3.scale.linear().domain([0,10]).range([2, 10]))
      .shape("line")
      .orient("horizontal")
      .shapeWidth(30)
      .shapePadding(10)
      .useStroke(true);

svg.select(".legendSizeHorz")
  .call(legendSizeLine);

// svg.append("g")
//   .attr("class", "legendSizeOrdinal")

svg.append("g")
  .attr("class", "legendPath")
  .attr("transform", "translate(350, 220)");

var legendPath = d3.legend.symbol()
     .scale(d3.scale.ordinal().domain(['a','b','c', 'd', 'e']).range([d3.svg.symbol().type('triangle-up')(), d3.svg.symbol().type('circle')(), d3.svg.symbol().type('cross')(),
      d3.svg.symbol().type('diamond')(), d3.svg.symbol().type('triangle-down')()] ))
      //.shapePadding(20)
      .orient("horizontal");

svg.select(".legendPath")
  .call(legendPath);


</script>
